[spikingsac]

algorithm = 'spikingsac'

device = T.device('cuda:0')

seed = 0
env_name = 'HalfCheetah-v3'

episode = 10000
time_steps = 3000000
start_steps = 10000

actor_lr = 3e-4
critic_lr = 3e-4
alpha_lr = 3e-4

min_log_std = -20
max_log_std = 2

gamma = 0.99
target_update_interval = 1
tau = 5e-3

hidden_units = 256

buffer_size = 1000000
batch_size = 256

save_dir = './model'
file_actor = 'spikingsac_actor.pth'
file_critic = 'spikingsac_critic.pth'

evaluate_episodes = 10
evaluate_rate = 10000
evaluate = False

spiking_t = 16
