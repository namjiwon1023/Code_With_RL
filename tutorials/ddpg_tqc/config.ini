[ddpg]

algorithm = 'ddpg'

device = T.device('cuda:0')

seed = 0
env_name = 'HalfCheetah-v3'

episode = 10000
time_steps = 3000000
start_steps = 10000

actor_lr = 1e-4
critic_lr = 1e-3

gaussian_noise = True
exploration_noise = 0.1

gamma = 0.99
target_update_interval = 1
tau = 0.01

ac_hidden_units = 128
cri_hidden_units = 256

buffer_size = 100000
batch_size = 128

save_dir = './model'
file_actor = 'ddpg_actor.pth'
file_critic = 'ddpg_critic.pth'

evaluate_episodes = 10
evaluate_rate = 1000
evaluate = False

n_quantiles = 25
top_quantiles_to_drop_per_net = 2
n_nets = 5

ou_noise_theta = 1.0
ou_noise_sigma = 0.1